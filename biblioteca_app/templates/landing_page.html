<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    {% csrf_token %}
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="{% static 'js/header.js' %}"></script>
  </head>
  <body class="landing_page">
    <div class="container">
      <div class="left-block">
        <h2>
          Biblioteca <br />
          Mari Carmen Brito
        </h2>
        <div class="input-group">
          <label for="cerca">Cerca al nostre catàleg:</label>
          <div class="input-wrapper">
            <form action="{% url 'search_results' %}" method="get" class="formCatalogo">
                <input
                    type="text"
                    id="searchInput"
                    name="query"
                    placeholder=""
                />
                <button type="submit" class="searchButton">Buscar</button>
            </form>
            {% comment %} <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="lupa-icon"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M14.3333 8.26667C14.3333 11.6172 11.6172 14.3333 8.26666 14.3333C4.91613 14.3333 2.19999 11.6172 2.19999 8.26667C2.19999 4.91613 4.91613 2.2 8.26666 2.2C11.6172 2.2 14.3333 4.91613 14.3333 8.26667ZM13.1353 14.3609C11.8009 15.4285 10.1083 16.0667 8.26666 16.0667C3.95884 16.0667 0.46666 12.5745 0.46666 8.26667C0.46666 3.95885 3.95884 0.466667 8.26666 0.466667C12.5745 0.466667 16.0667 3.95885 16.0667 8.26667C16.0667 10.1084 15.4284 11.801 14.3609 13.1353L19.2796 18.0538C19.6179 18.3923 19.6179 18.9411 19.2796 19.2796C18.941 19.6179 18.3923 19.6179 18.0538 19.2796L13.1353 14.3609Z"
                fill="currentColor"
              />
            </svg> {% endcomment %}
          </div>
        </div>
        <!-- <button class="btnCerca">Cerca</button> -->
      </div>

      <div class="right-block">
        <h2>Inicia sessió:</h2>
        <form id="login-form" method="POST">{% csrf_token %}
          <div class="input-group">
            <label for="email">Correu electrònic:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="password">Contrasenya:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="btn">Iniciar sesión</button>
        </form>
      </div>
    </div>


    

    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    {% load static %}
    <script src="{% static 'js/handleLogCreation.js' %}"></script>
    {% load static %}
    <script src="{% static 'js/landing_page.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#searchInput").autocomplete({
                source: "{% url 'autocomplete' %}",  // Asegúrate de que esta URL es correcta
                minLength: 3,  // Número mínimo de caracteres antes de que el autocompletado se active
                select: function(event, ui) {
                    $("#searchInput").val(ui.item.value);  // Actualiza el valor del input
                    return false;
                }
            });

            const testPasswordOk = (password) => {
              return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$/.test(password)
            }

            loginForm = document.getElementById("login-form");
          
            loginForm.addEventListener('submit', (ev) => {
              ev.preventDefault();
              const password = document.getElementById("password").value;
      
              if (testPasswordOk(password)) loginForm.submit()
              else {
                Toastify({
                  text: 'La contrasenya no és vàlida. Ha de contenir almenys: 1 lletra minúscula, 1 lletra majúscula, 1 número, 1 caràcter especial i tenir una longitud de 8 a 16 caràcters.',
                  gravity: 'top',
                  position: 'center',
                  close: true,
                  duration: -1,
                  stopOnFocus: true,
                  style: {
                    'background': '#CE1B1B',
                    'color': 'white',
                  }
                }).showToast();
              }
            })

            {% if error %}
              Toastify({
                text: "{{ errorMsg }}",
                gravity: 'top',
                position: 'left',
                close: true,
                stopOnFocus: true,
                autoclose: 5000,
                style: {
                    'background': '#CE1B1B',
                    'color': 'white',
                }
              }).showToast();
            {% endif %}
        });
    </script>
        
</body>
</html>
