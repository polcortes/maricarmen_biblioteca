<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css"
    />
  </head>
  <body class="landing_page">
    <div class="container">
      <div class="left-block">
        <h2>
          Biblioteca <br />
          Mari Carmen
        </h2>
        <div class="input-group">
          <label for="cerca">Cerca al nostre catàleg:</label>
          <div class="input-wrapper">
            <form
              action="{% url 'search_results' %}"
              method="get"
              class="formCatalogo"
            >
              <input type="text" id="searchInput" name="query" placeholder="" />
              <button type="submit" class="searchButton">Buscar</button>
            </form>
          </div>
        </div>
      </div>

      <div class="right-block">
        <h2>Inicia sessió:</h2>
        <form id="login-form" method="POST">
          {% csrf_token %}
          <div class="input-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="btn">Iniciar sesión</button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script>
      $(document).ready(function() {
        $("#searchInput").autocomplete({
          source: "{% url 'autocomplete' %}",
          minLength: 3,
          select: function(event, ui) {
            $("#searchInput").val(ui.item.value);
            return false;
          }
        });

        {% if error %}
          Toastify({
            text: "{{ errorMsg }}",
            gravity: 'top',
            position: 'left',
            close: true,
            stopOnFocus: true,
            autoclose: 5000,
            style: {
              'background': '#CE1B1B',
              'color': 'white',
            }
          }).showToast();
        {% endif %}
      });
    </script>
  </body>
</html>
