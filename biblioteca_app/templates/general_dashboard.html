<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

                <div class="half-width">
                    <label for="cognoms">Cognoms:</label>
                    <input type="text" id="cognoms" name="cognoms" required>
                </div>
            </div>
            <div class="input-group">
                <label for="correu">Correu electr√≤nic:</label>
                <input type="email" id="correu" name="correu" required>
            </div>
            <div class="button-container">
                <button class="left-button">Actualitza les dades</button>
                <a href="#" class="right-button">Canvia la contrassenya</a>
            </div>
        </form>
    </div>
</body>

</html>
